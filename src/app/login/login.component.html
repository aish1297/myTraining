<div class="login-container">
  <mat-card class="login-card">
      <mat-card-title>
          Login
      </mat-card-title>
  <mat-card-content>
  <form [formGroup]="loginForm">
    <mat-form-field>
        <label>
            Username/Email:
            <input type="email" formControlName="username">
          </label>      
    </mat-form-field>
    <mat-form-field>
        <label>
            Password:
            <input type="password" formControlName="password">
          </label>
    </mat-form-field>
    <mat-form-field>
      <button mat-raised-button 
              type="submit" 
              color="primary"
              (click)="loginUser()">LoGiN</button>
    </mat-form-field>
  </form>
</mat-card-content>
</mat-card>
</div>
