<div> 
  <!-- interpolation binding from component to view  -->
  <h2>{{firstName}} {{lastName}}</h2>
  <!-- property binding -> binding firstName to the innerHTML of the span tag -->
  <span [innerHTML]='firstName'></span>
  <!-- style binding -->
  <h1 style="color: darkgreen">Let's go to Amazon Forest !</h1>
  <!-- two way databinding -> exchange data from the component to view and from view to the component -->
  <div>
    Enter the place you want to go <input type="text" [(ngModel)]='placeName' />
    Yayy ! {{placeName}}
  </div>
  <br>
  <!-- one way -> event binding -->
  <button (click)="showAlert()">CLICK ME :( </button>
</div>

<div>
  <form>
    <mat-form-field>
      <input matInput placeholder="=Username" [formControl]="usernameFormControl">
      <mat-error *ngIf="usernameFormControl.hasError('username') && !usernameFormControl.hasError('required')">Please enter a valid email address</mat-error>
    </mat-form-field>
  </form>

</div>
